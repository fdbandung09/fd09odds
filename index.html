<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Awal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Selamat Datang</h2>
    <button id="continueButton">Lanjutkan</button>

    <script>
        document.getElementById("continueButton").addEventListener("click", async function() {
            try {
                const response = await fetch("http://localhost:3000/continue", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "User melanjutkan" })
                });

                const result = await response.json();
                alert(result.message);

                // Redirect ke halaman lain setelah tombol ditekan
                window.location.href = "dashboard.html";  
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
